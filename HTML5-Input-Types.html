<!DOCTYPE html>
<html lang="en">
<head>
<title>HTML5 Input Types</title>
</head>
<body>
    <form>
<h2>HTML5 Input Types</h2>
        <label>Select Color: <input type="color" name="mycolor"><br><br></label>
        <label>Select Date: <input type="date" name="mydate"><br><br></label>
	<label>Email Address: <input type="email" name="myemail" required><br><br></label>
        <label>Select Month: <input type="month" name="mymonth"><br><br></label>
        <label>Select Number: <input type="number" value="1" min="1" max="20" step="1" name="mynumber"><br><br></label>
        <label>Select Number: <input type="range" value="1" min="1" max="100" step="1" name="mynumber"><br><br></label>
        <label>Search Website: <input type="search" name="mysearch"><br><br></label>
        <label>Telephone Number: <input type="tel" name="mytelephone" required><br><br></label>
        <label>Select Time: <input type="time" name="mytime"><br><br></label>
        <label>Website URL: <input type="url" name="mywebsite" required><br><br></label>
        <label>Select Week: <input type="week" name="myweek"><br></label>
    </form>
</body>
</html>
