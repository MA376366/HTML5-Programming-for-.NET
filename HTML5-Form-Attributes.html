<!DOCTYPE html>
<html>
<body>
<form autocomplete="on">
<h2>HTML5 Form Attributes</h2>
  First name:<input type="text" name="fname"><br><br>
  Last name: <input type="text" name="lname"><br><br>
  E-mail: <input type="email" name="email" autocomplete="on"><br><br>
  <input type="submit"><br><br>
</form>
<form novalidate>
  E-mail: <input type="email" name="user_email"><br><br>
<input type="submit"><br><br>
</form>
<form method="post" enctype="multipart/form-data">
  First name: <input type="text" name="fname"><br><br>
  Last name: <input type="text" name="lname"><br><br>
  <input type="submit" value="Submit"><br><br>
</form>
<form>
  E-mail: <input type="email" name="userid"><br><br>
  <input type="submit" value="Submit">
  <input type="submit" formnovalidate="formnovalidate" value="Submit without validation"><br><br>
</form>
<form>
  First name: <input type="text" name="fname"><br><br>
  Last name: <input type="text" name="lname"><br><br>
  <input type="submit" value="Submit as normal">
  <input type="submit" formtarget="_blank" value="Submit to a new window/tab"><br><br>
</form>
<form method="get">
<input list="browsers" name="browser">
<datalist id="browsers">
  <option value="Internet Explorer">
  <option value="Firefox">
  <option value="Chrome">
  <option value="Opera">
  <option value="Safari">
</datalist>
<input type="submit"><br><br>
 Enter a date before 1980-01-01:
  <input type="date" name="bday" max="1979-12-31"><br><br>

  Enter a date after 2000-01-01:
  <input type="date" name="bday" min="2000-01-02"><br><br>

  Quantity (between 1 and 5):
  <input type="number" name="quantity" min="1" max="5"><br><br>

  <input type="submit"><br><br>
Select images: <input type="file" name="img" multiple><br><br>
  <input type="submit"><br><br>
 Country code: <input type="text" name="country_code" pattern="[A-Za-z]{3}" title="Three letter country code">
  <input type="submit"><br><br>
<input type="text" name="fname" placeholder="First name"><br><br>
  <input type="text" name="lname" placeholder="Last name"><br><br>
  <input type="submit" value="Submit"><br><br>
</form>
<form>
  Username: <input type="text" name="usrname" required><br><br>
  <input type="submit"><br><br>
</form>
<form>
  <input type="number" name="points" step="3"><br><br>
  <input type="submit">
</form>
</body>
</html>
